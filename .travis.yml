language: cpp
compiler: gcc
dist: xenial

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-8 cmake llvm
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

script:
  - llvm-config --cxxflags --ldflags --system-libs --libs engine interpreter
  - cmake dev/floyd_speak -D FORCE_LLVM_LIB="-L/usr/local/clang-7.0.0/lib -lLLVMInterpreter  -lLLVMCore -lLLVMBinaryFormat -lLLVMSupport -lLLVMDemangle"
  - cmake --build . 
